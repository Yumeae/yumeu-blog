name = "astro-cloudflare-blog"
main = "./src/functions/_worker.ts"
compatibility_date = "2025-02-05"
compatibility_flags = ["nodejs_compat"]

[vars]
ACCESS_AUD = ""
ACCESS_TEAM_DOMAIN = ""
ACCESS_EMAIL_ALLOWLIST = ""
MEDIA_PUBLIC_BASE_URL = ""
MEDIA_R2_PREFIX = "media"

[[kv_namespaces]]
binding = "CONTENT_KV"
id = "test-kv-namespace"
preview_id = "test-kv-preview"

[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "test-media-bucket"
preview_bucket_name = "test-media-preview"

[[analytics_engine_datasets]]
binding = "WORKERS_ANALYTICS"
dataset = "astro_blog_events"
